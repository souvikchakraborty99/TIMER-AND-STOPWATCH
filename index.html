<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TIMER AND STOPWATCH</title>

    <div class="container">
        <h2>TIMER</h2>
        <h1>
            00:00
        </h1>
        <div class="timerbtns">
        <button id="startbtn"><span class="material-symbols-rounded">
            play_arrow
            </span></button>
        <button id="stopbtn"><span class="material-symbols-rounded">
            pause
            </span></button>
        <button id="custombtn"><span class="material-symbols-rounded">
            timer
            </span></button>
        <button id="resetbtn"><span class="material-symbols-rounded">
            replay
            </span></button>

        </div>

    </div>


    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0" />
</head>
<body>

    <div class="container2">
        <div class="result">
            <h4>STOPWATCH</h4>
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milliseconds">00</span>
        </div>
        <div class="button">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
    </div>
    </div>


    <script src="timerscript.js"></script>
    <script src="stopwatchscript.js"></script>

</body>
</html>
